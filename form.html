<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      *{
        text-align: center;
        box-sizing: border-box;
      }
      body{
        background-color: rgb(29, 29, 172);
        color: aliceblue;
      }
      button{
        color: white;
        background-color: coral;
        border-radius: 5px;
      }
     
     
       
    </style>
</head>
<body>
    <h1> Application Form</h1>
    <form action="">
        <div style="display: flex; justify-content: center; gap: 40px; margin-bottom: 10px;">
          <div>
        <label for="First Name:">First Name:</label>
        <input class= "First Name:" type="text">
       </div>
        <div>
        <label for="Last Name:">Last Name:</label>
        <input type="text" id="Last Name:"> <br><br>
        </div>
        </div>
        <div style="display: flex; justify-content: center; gap: 40px; margin-bottom: 10px;">
        <div>
        <label for="Date OF BIRTH:">Date OF BIRTH:</label>
        <input type="date" id="Date OF BIRTH:">
        </div>
        <div>
        <label for="Age">Age:</label>
        <input type="number" id="Age:">
        </div>
        </div>
        <br><br>
        <div style="display: flex; justify-content: center; gap: 40px; margin-bottom: 10px;">
        <label for="Gender:">Gender:</label>
        <select>
            <option>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="others">Others</option>
        </select>
        <label for="Email Address:">Email Address:</label>
        <input type="email" id="Email Address:" placeholder="Enter email address">
        </div>
        </div>
        <br><br>
        <label for="Positions Available:">Positions Available:</label>
        <input type="radio"name="Positions Available:">Junior Developer
        <input type="radio"name="Positions Available:">Mid-level Developer
        <input type="radio"name="Positions Available:">Senior Developer
        <br><br>
        <label for="Programming Languages:">Programming Languages:</label>
        <input type="checkbox" name="Programming Languages:">Java
        <input type="checkbox" name="Programming Languages:">Java script
        <input type="checkbox" name="Programming Languages:">python
        <br><br>
        <div style="display: flex; justify-content: center; gap: 40px; margin-bottom: 10px;">
          <div>
        <label for="Password:">Password:</label>
        <input type="password" id="Password:">
          </div>
          <div>
        <label for="Confim Password:">Confim Password:</label>
        <input type="password" id="Confim Password:">
        </div>
        </div>
        <br><br>
        <button>Submit</button>
        <button>Reset</button>


    </form>
</body>
</html>
